[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.4.0"

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ["derive"] }
clap_complete = "4.4.3"
colored = "2.0.4"
difflib = "0.4.0"
dirs = "5.0.1"
glob = "0.3.1"
ignore = "0.4.20"
libc = "0.2.149"
serde = { version = "1.0.189", features = ["derive"] }
time = { version = "0.3.30", features = ["local-offset", "formatting"] }
toml = "0.8.4"
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
