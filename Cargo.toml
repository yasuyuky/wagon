[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.4.0"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.1.11", features = ["derive"] }
clap_complete = "4.2.1"
colored = "2.0.0"
difflib = "0.4.0"
dirs = "5.0.1"
glob = "0.3.1"
ignore = "0.4.20"
libc = "0.2.143"
serde = { version = "1.0.162", features = ["derive"] }
time = { version = "0.3.20", features = ["local-offset", "formatting"] }
toml = "0.7.3"
tracing = "0.1.38"
tracing-subscriber = "0.3.17"
