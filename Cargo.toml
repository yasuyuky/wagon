[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.4.0"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive"] }
clap_complete = "4.5.16"
colored = "2.1.0"
difflib = "0.4.0"
dirs = "5.0.1"
glob = "0.3.1"
ignore = "0.4.22"
libc = "0.2.155"
serde = { version = "1.0.207", features = ["derive"] }
time = { version = "0.3.36", features = ["local-offset", "formatting"] }
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
