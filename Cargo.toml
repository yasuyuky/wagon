[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.4.0"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.11", features = ["derive"] }
clap_complete = "4.3.2"
colored = "2.0.4"
difflib = "0.4.0"
dirs = "5.0.1"
glob = "0.3.1"
ignore = "0.4.20"
libc = "0.2.147"
serde = { version = "1.0.167", features = ["derive"] }
time = { version = "0.3.23", features = ["local-offset", "formatting"] }
toml = "0.7.6"
tracing = "0.1.38"
tracing-subscriber = "0.3.17"
