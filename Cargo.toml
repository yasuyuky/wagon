[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.2.0"

[dependencies]
anyhow = "1.0.52"
chrono = "0.4.19"
colored = "2.0.0"
difflib = "0.4.0"
dirs = "4.0.0"
glob = "0.3.0"
libc = "0.2.112"
log = "0.4.14"
serde = {version = "1.0.132", features = ["derive"]}
structopt = "0.3.25"
toml = "0.5.8"
