[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.4.0"

[dependencies]
anyhow = "1.0.65"
clap = { version = "4.0.5", features = ["derive"] }
clap_complete = "4.0.2"
colored = "2.0.0"
difflib = "0.4.0"
dirs = "4.0.0"
glob = "0.3.0"
ignore = "0.4.18"
libc = "0.2.133"
serde = { version = "1.0.145", features = ["derive"] }
structopt = "0.3.26"
time = { version = "0.3.14", features = ["local-offset", "formatting"] }
toml = "0.5.9"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
