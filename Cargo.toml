[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2018"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.2.0"

[dependencies]
anyhow = "1.0.43"
chrono = "0.4.19"
colored = "2.0.0"
dirs = "3.0.2"
glob = "0.3.0"
serde = { version = "1.0.130", features = ["derive"] }
structopt = "0.3.22"
toml = "0.5.8"
difflib = "0.4.0"
libc = "0.2.101"
log = "0.4.14"
