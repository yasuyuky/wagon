[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2018"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.1.0"

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.19"
colored = "2.0.0"
dirs = "3.0.1"
glob = "0.3.0"
serde = { version = "1.0.122", features = ["derive"] }
structopt = "0.3.21"
toml = "0.5.8"
difflib = "0.4.0"
