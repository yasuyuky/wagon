[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
description = "A command line utility to manage configuration files in one place"
edition = "2021"
exclude = [".*"]
license = "MIT"
name = "wagon"
repository = "https://github.com/yasuyuky/wagon"
version = "0.4.0"

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.1.1", features = ["derive"] }
clap_complete = "4.0.7"
colored = "2.0.0"
difflib = "0.4.0"
dirs = "4.0.0"
glob = "0.3.1"
ignore = "0.4.19"
libc = "0.2.139"
serde = { version = "1.0.152", features = ["derive"] }
time = { version = "0.3.17", features = ["local-offset", "formatting"] }
toml = "0.5.10"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
